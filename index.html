<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Welcome</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --tertiary-color: #2ecc71;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --card-color: #34495e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .levels {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .level-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .level-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .easy { background-color: var(--primary-color); }
        .medium { background-color: var(--secondary-color); }
        .hard { background-color: var(--tertiary-color); }

        .easy:hover { background-color: #3498db; }
        .medium:hover { background-color: #e67e22; }
        .hard:hover { background-color: #27ae60; }

        .cards-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .card {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: var(--card-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: var(--text-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .levels {
                flex-direction: column;
                align-items: center;
            }

            .level-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        <p>Welcome to the Memory Game! Test your memory skills and have fun. Choose a difficulty level to start playing:</p>
        <div class="levels">
            <button class="level-btn easy" onclick="startGame('easy')">Easy</button>
            <button class="level-btn medium" onclick="startGame('medium')">Medium</button>
            <button class="level-btn hard" onclick="startGame('hard')">Hard</button>
        </div>
    </div>
    <div class="cards-animation" id="cardsAnimation"></div>

    <script>
        function startGame(level) {
            // Redirect based on the level chosen
            if (level === 'easy') {
                window.location.href = 'easy.html';
            } else if (level === 'medium') {
                window.location.href = 'medium.html';
            } else if (level === 'hard') {
                window.location.href = 'hard.html';
            }
        }

        function createFloatingCards() {
            const container = document.getElementById('cardsAnimation');
            const emojis = ['üéÆ', 'üß†', 'üÉè', 'üîç', '‚è±Ô∏è', 'üèÜ'];
            const numberOfCards = 20;

            for (let i = 0; i < numberOfCards; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                card.style.left = `${Math.random() * 100}%`;
                card.style.animationDuration = `${15 + Math.random() * 10}s`;
                card.style.animationDelay = `${Math.random() * 10}s`;
                container.appendChild(card);
            }
        }

        createFloatingCards();
    </script>
</body>
</html>
