<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Memory Game</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #2c3e50;
            --card-color: #ffffff;
            --text-color: #ecf0f1;
            --button-color: #3498db;
            --button-hover-color: #2980b9;
            --timer-color: #e74c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1 / 1;
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .card-front {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .card-back {
            background-color: var(--card-color);
            transform: rotateY(180deg);
        }

        .info-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            color: var(--text-color);
        }

        .score, .timer, .level {
            font-size: 1.4em;
        }

        .timer {
            color: var(--timer-color);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .restart-btn, .back-btn {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .restart-btn:hover, .back-btn:hover {
            background-color: var(--button-hover-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 800px) {
            .game-container {
                grid-template-columns: repeat(4, 1fr);
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Game Level-2</h1>
    
    <div class="game-container" id="game-container"></div>
    
    <div class="info-container">
        <div class="score" id="score">Score: 0</div>
        <div class="timer" id="timer">Time: 60s</div>
        <div class="level" id="level">Level: 1</div>
    </div>

    <div class="controls">
        <button class="back-btn" onclick="goBack()">Back</button>
        <button class="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameOverMessage"></h2>
            <p id="gameOverScore"></p>
            <p id="gameOverTime"></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['ğŸ˜€', 'ğŸ˜ƒ', 'ğŸ˜„', 'ğŸ˜', 'ğŸ˜†', 'ğŸ˜…', 'ğŸ˜‚', 'ğŸ¤£', 'ğŸ˜Š', 'ğŸ˜‡', 'ğŸ™‚', 'ğŸ™ƒ', 'ğŸ˜‰', 'ğŸ˜Œ', 'ğŸ˜', 'ğŸ¥°', 'ğŸ˜˜', 'ğŸ˜—', 'ğŸ˜™', 'ğŸ˜š', 'ğŸ˜‹', 'ğŸ˜›', 'ğŸ˜', 'ğŸ˜œ', 'ğŸ¤ª', 'ğŸ¤¨', 'ğŸ§', 'ğŸ¤“', 'ğŸ˜', 'ğŸ¤©', 'ğŸ¥³', 'ğŸ˜', 'ğŸ˜’', 'ğŸ˜', 'ğŸ˜”', 'ğŸ˜Ÿ', 'ğŸ˜•', 'ğŸ™', 'â˜¹ï¸', 'ğŸ˜£'];
        let cards = [];
        let flippedCards = [];
        let matchedCards = [];
        let score = 0;
        let level = 1;
        let timeLeft = 60;
        let timer;
        let clickDisabled = false;

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-front"></div>
                <div class="card-back">${emoji}</div>
            `;
            card.addEventListener('click', () => flipCard(card, index));
            return card;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function flipCard(card, index) {
            if (clickDisabled || card.classList.contains('flipped') || flippedCards.length === 2) return;
            
            card.classList.add('flipped');
            flippedCards.push({ card, index });

            if (flippedCards.length === 2) {
                clickDisabled = true;
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = cards[card1.index] === cards[card2.index];

            if (isMatch) {
                matchedCards.push(card1.card, card2.card);
                updateScore(2);
                if (matchedCards.length === cards.length) {
                    levelUp();
                }
            } else {
                updateScore(-1);
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                }, 1000);
            }

            setTimeout(() => {
                flippedCards = [];
                clickDisabled = false;
            }, 1000);
        }

        function updateScore(value) {
            score += value;
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function levelUp() {
            level++;
            document.getElementById('level').textContent = `Level: ${level}`;
            timeLeft += 30;
            updateTimer();
            initializeGame();
        }

        function updateTimer() {
            document.getElementById('timer').textContent = `Time: ${timeLeft}s`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                showGameOverModal(false);
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
            }, 1000);
        }

        function showGameOverModal(isWin) {
            const modal = document.getElementById('gameOverModal');
            const message = document.getElementById('gameOverMessage');
            const scoreElement = document.getElementById('gameOverScore');
            const timeElement = document.getElementById('gameOverTime');

            message.textContent = isWin ? 'Congratulations! You won!' : 'Game Over!';
            scoreElement.textContent = `Final Score: ${score}`;
            timeElement.textContent = `Time Remaining: ${timeLeft}s`;
            modal.style.display = 'flex';
            clearInterval(timer);
        }

        function initializeGame() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';
            
            const cardCount = Math.min(level * 4 + 8, 36);
            const selectedEmojis = shuffle(emojis).slice(0, cardCount / 2);
            cards = shuffle([...selectedEmojis, ...selectedEmojis]);
            
            cards.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                gameContainer.appendChild(card);
            });

            matchedCards = [];
            flippedCards = [];
            clickDisabled = false;
        }

        function restartGame() {
            score = 0;
            level = 1;
            timeLeft = 60;
            document.getElementById('score').textContent = 'Score: 0';
            document.getElementById('level').textContent = 'Level: 1';
            document.getElementById('gameOverModal').style.display = 'none';
            initializeGame();
            startTimer();
        }

        function goBack() {
            window.location.href = 'index.html'; // Redirects to the index page
        }

        initializeGame();
        startTimer();
    </script>
</body>
</html>
